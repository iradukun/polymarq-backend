<head>

        max-width: 640px;
      }
    }

      .container {
        max-width: 768px;
      }
    }

        max-width: 1024px;

      .container {
        max-width: 1280px;
      }

    @media (min-width: 1536px) {
      .container {
        max-width: 1536px;
      }
    }

    @media (min-width: 768px) {
      .md\:m-12 {
        margin: 3rem;
      }

      .md\:w-2\/3 {
        width: 66.666667%;

      .md\:flex-row {

        padding-bottom: 3rem;

        padding-right: 8rem;
