version: "3"

volumes:
  polymarq_backend_local_postgres_data: {}
  polymarq_backend_local_postgres_data_backups: {}
  polymarq_backend_local_traefik: {}
  polymarq_backend_local_mailhog_data: {}
  polymarq_backend_local_pgadmin_data: {}

services:
  django: &django
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: polymarq_backend_local_django
    container_name: polymarq_backend_local_django
    depends_on:
      - postgres
      # - redis
      - mailhog
    volumes:
      - .:/app:z
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres
    # ports:
    #   - "8000:8000"
    command: /start

  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: polymarq_backend_production_postgres
    container_name: polymarq_backend_local_postgres
    volumes:
      - polymarq_backend_local_postgres_data:/var/lib/postgresql/data
      - polymarq_backend_local_postgres_data_backups:/backups
    env_file:
      - ./.envs/.local/.postgres

  pgadmin:
    image: dpage/pgadmin4
    container_name: polymarq_backend_local_pgadmin
    restart: always
    # ports:
    #   - "8888:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@polymarqbackend.com
      PGADMIN_DEFAULT_PASSWORD: 1234qwer#
    volumes:
      - polymarq_backend_local_pgadmin_data:/var/lib/pgadmin

  # docs:
