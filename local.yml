  #   volumes:
  #     - ./docs:/docs:z
  #     - ./config:/app/config:z
  #     - ./polymarq_backend:/app/polymarq_backend:z
  #   ports:
  #     - '9000:9000'
  #   command: /start-docs

  mailhog:
    image: mailhog/mailhog:v1.0.0
    container_name: polymarq_backend_local_mailhog
    volumes:
    - polymarq_backend_local_mailhog_data:/data
    # ports:
    #   - "8025:8025"

  smsapi2email:
    image: krzysbaranski/smsapi2email
    container_name: polymarq_backend_local_smsapi2email
    environment:
      - DOMAIN=polymarq.com
      - SMTP_HOST=mailhog
      - SMTP_PORT=1025
